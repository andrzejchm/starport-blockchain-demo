name: cosmos_wallet_flutter
description: Cosmos wallet flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  mobx: ^2.0.1
  get_it: ^6.1.1
  equatable: ^2.0.0
  dartz: ^0.10.0-nullsafety.1
  flutter_secure_storage: ^4.2.0
  local_auth: ^1.1.5
  json_annotation: ^4.0.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.1
  build_runner: ^2.0.1

flutter:

  uses-material-design: true

flutter_intl:
  enabled: true
  main_locale: en_US